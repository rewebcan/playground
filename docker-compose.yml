version: "3"

services:
  playground:
    build: .
    ports:
      - "4000:4000"
    volumes:
      - "./:/code"
  postgres:
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"
